<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네번째 맥주</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/beer.css" />
  </head>

  <body>
    <header>
      <div>
        <a href="../">
          <img class="main-logo" src="../img/logo/LOGO_WHITE.png" />
        </a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="../beer/p1.html"
              ><img
                class="beer-logo c-beer-logo"
                src="../img/nav_icon/beer/CASS.png"
            /></a>
          </li>
          <li>
            <a href="../beer/p2.html"
              ><img
                class="beer-logo t-beer-logo"
                src="../img/nav_icon/beer/TERRA.png"
            /></a>
          </li>
          <li>
            <a href="../beer/p3.html"
              ><img
                class="beer-logo st-beer-logo"
                src="../img/nav_icon/beer/stout.png"
            /></a>
          </li>
          <li>
            <a href="../beer/p4.html"
              ><img
                class="beer-logo g-beer-logo"
                src="../img/nav_icon/beer/GOMPYO.png"
            /></a>
          </li>
          <li>
            <a href="../beer/p5.html"
              ><img
                class="beer-logo se-beer-logo"
                src="../img/nav_icon/beer/SEOUL 1983.png"
            /></a>
          </li>
          <li>
            <a href="../beer/p6.html"
              ><img
                class="beer-logo h-beer-logo"
                src="../img/nav_icon/beer/HANGANG ALE.png"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- 곰표 메인 -->
    <main>
      <section class="banner-section">
        <img src="../img/beerpart/GOMPYO-BANNER.png" alt="" />
      </section>
      <section class="info-section">
        <img
          class="information-img"
          src="../img/beerpart/GOMPYO-INFO.png"
          alt=""
        />
        <ul>
          <div class="information">
            <li class="g-information-text1">
              달콤하고 향긋한 열대과일향을 풍부하게 느낄 수 있으며 부드러운
              거품과 개운한 끝 맛이 특징인 밀맥주입니다.
            </li>
            <li class="g-information-text3">4.5%</li>
            <li class="g-information-text4">330ml<br /><br />500ml</li>
          </div>
        </ul>
      </section>
      <!-- 곰표 food -->
      <section id="p4-recommend" class="recommend-section">
        <h1 class="recommend-title">추천 음식</h1>
        <div class="recommend-box">
          <div class="recommend-item">
            <img class="recommend-icon" src="../img/beerfood/파스타.png" />
            <img
              class="recommend-icon-color"
              src="../img/beerfood/파스타2.png"
              alt=""
            />
            <h3 class="recommend-name">파스타</h3>
          </div>
          <div class="recommend-item">
            <img class="recommend-icon" src="../img/beerfood/오뎅.png" />
            <img
              class="recommend-icon-color"
              src="../img/beerfood/오뎅2.png"
              alt=""
            />
            <h3 class="recommend-name">오뎅</h3>
          </div>
          <div class="recommend-item">
            <img class="recommend-icon" src="../img/beerfood//새우.png" />
            <img class="recommend-icon-color" src="../img/beerfood/새우2.png" />
            <h3 class="recommend-name">새우</h3>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
