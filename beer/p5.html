  <body>
    <header>

      </div>
      <nav>
        <ul>
          <li>
            <a href="../beer/p1.html"
              ><img
                class="beer-logo c-beer-logo"
                src="../img/nav_icon/beer/CASS.png"
            /></a>
          </li>
          <li>
            <a href="../beer/p2.html"
              ><img
                class="beer-logo t-beer-logo"
                src="../img/nav_icon/beer/TERRA.png"
            /></a>
          </li>
          <li>
            <a href="../beer/p3.html"
              ><img
                class="beer-logo st-beer-logo"
                src="../img/nav_icon/beer/stout.png"
            /></a>
          </li>
          <li>
            <a href="../beer/p4.html"

                class="beer-logo g-beer-logo"

          </li>
          <li>
            <a href="../beer/p5.html"

                class="beer-logo se-beer-logo"
                src="../img/nav_icon/beer/SEOUL 1983.png"

          </li>
          <li>
            <a href="../beer/p6.html"
              ><img
                class="beer-logo h-beer-logo"
                src="../img/nav_icon/beer/HANGANG ALE.png"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="banner-section">
        <img src="../img/beerpart/SEOUL-1983 BANNER2.png" alt="" />
      </section>
      <section class="info-section">
        <img
          class="information-img"
          src="../img/beerpart/SEOUL-1983 INFO.png"
          alt=""
        />
      </section>
      <section id="p5-recommend" class="recommend-section">
        <h1 class="recommend-title">추천 음식</h1>
        <div class="recommend-box">
          <div class="recommend-item">
            <img class="recommend-icon" src="../img/beerfood/스테이크.png" />
            <img
              class="recommend-icon-color"
              src="../img/beerfood/스테이크2.png"
              alt=""
            />
            <h3 class="recommend-name">스테이크</h3>
          </div>
          <div class="recommend-item">
            <img class="recommend-icon" src="../img/beerfood/피자.png" />
            <img
              class="recommend-icon-color"
              src="../img/beerfood/피자2.png"
              alt=""
            />
            <h3 class="recommend-name">피자</h3>
          </div>
          <div class="recommend-item">
            <img class="recommend-icon" src="../img/beerfood/치즈.png" />
            <img class="recommend-icon-color" src="../img/beerfood/치즈2.png" />
            <h3 class="recommend-name">에멘탈 치즈</h3>
