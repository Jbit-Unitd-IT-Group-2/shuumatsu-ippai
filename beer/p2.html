<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/beer.css" />
  </head>
  <body>
    <div id="wrap">
      <header>
        <div>
          <a href="../">
            <img class="main-logo" src="../img/logo/LOGO_WHITE.png" />
          </a>
        </div>
        <nav>
          <ul>
            <li>
              <a href="../beer/p1.html"
                ><img
                  class="beer-logo c-beer-logo"
                  src="../img/nav_icon/beer/CASS.png"
              /></a>
            </li>
            <li>
              <a href="../beer/p2.html"
                ><img
                  class="beer-logo t-beer-logo"
                  src="../img/nav_icon/beer/TERRA.png"
              /></a>
            </li>
            <li>
              <a href="../beer/p3.html"
                ><img
                  class="beer-logo st-beer-logo"
                  src="../img/nav_icon/beer/stout.png"
              /></a>
            </li>
            <li>
              <a href="../beer/p4.html"
                ><img
                  class="beer-logo g-beer-logo"
                  src="../img/nav_icon/beer/GOMPYO.png"
              /></a>
            </li>
            <li>
              <a href="../beer/p5.html"
                ><img
                  class="beer-logo se-beer-logo"
                  src="../img/nav_icon/beer/SEOUL 1983.png"
              /></a>
            </li>
            <li>
              <a href="../beer/p6.html"
                ><img
                  class="beer-logo h-beer-logo"
                  src="../img/nav_icon/beer/HANGANG ALE.png"
              /></a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="banner-section">
          <img src="../img/beerpart/TERRA-BANNER.png" alt="" />
        </section>
        <section class="info-section">
          <img
            class="information-img"
            src="../img/beerpart/TERRA-INFO.png"
            alt=""
          />
        </section>
        <section id="p2-recommend" class="recommend-section">
          <h1 class="recommend-title">추천 음식</h1>
          <div class="recommend-box">
            <div class="recommend-item">
              <img class="recommend-icon" src="../img/beerfood/오징어.png" />
              <img
                class="recommend-icon-color"
                src="../img/beerfood/오징어2.png"
                alt=""
              />
              <h3 class="recommend-name">오징어구이</h3>
            </div>
            <div class="recommend-item">
              <img class="recommend-icon" src="../img/beerfood/나초.png" />
              <img
                class="recommend-icon-color"
                src="../img/beerfood/나초2.png"
                alt=""
              />
              <h3 class="recommend-name">먹태구이</h3>
            </div>
            <div class="recommend-item">
              <img class="recommend-icon" src="../img/beerfood/회.png" />
              <img class="recommend-icon-color" src="../img/beerfood/회2.png" />
              <h3 class="recommend-name">회</h3>
            </div>
          </div>
        </section>
