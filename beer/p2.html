    <title>두번째 맥주</title>
    <link rel="stylesheet" href="../css/beer css/beer2.css" />
  </head>

  <body>
    <div id="wrap">
      <header>
        <nav>
          <div>
            <a href="/">
              <img class="main-logo" src="../img/logo/LOGO_WHITE.png" />
            </a>
          </div>
          <ul>
            <li>
              <a href="../beer/p1.html"
                ><img
                  class="beer-logo c-beer-logo"
                  src="../img/nav_icon/beer/CASS.png"
              /></a>
            </li>
            <li>
              <a href="../beer/p2.html"
                ><img
                  class="beer-logo t-beer-logo"
                  src="../img/nav_icon/beer/TERRA.png"
              /></a>
            </li>
            <li>
              <a href="../beer/p3.html"
                ><img
                  class="beer-logo st-beer-logo"
                  src="../img/nav_icon/beer/stout.png"
              /></a>
            </li>
            <li>
              <a href="../beer/p4.html"
                ><img
                  class="beer-logo g-beer-logo"
                  src="../img/nav_icon/beer/GOMPYO.png"
              /></a>
            </li>
            <li>
              <a href="../beer/p5.html"
                ><img
                  class="beer-logo se-beer-logo"
                  src="../img/nav_icon/beer/SEOUL 1983.png"
              /></a>
            </li>
            <li>
              <a href="../beer/p6.html"
                ><img
                  class="beer-logo h-beer-logo"
                  src="../img/nav_icon/beer/HANGANG ALE.png"
              /></a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <div id="main-img">
          <section>
            <img
              class="banner-img"
              src="../img/beerpart/TERRA-BANNER.png"
              alt=""
            />
          </section>
          <section>
            <div>
              <img
                class="information-img"
                src="../img/beerpart/TERRA-INFO.png"
                alt=""
              />
            </div>
            <div class="information">
              <ul>
                <li class="t-information-text1">
                  호주에서 자란 청정맥아와 발효공정에서 나오는 리얼 탄산을 100%
                  사용하여 거품은 조밀하고 탄산은 오래 지속됩니다.
                </li>
                <li class="t-information-text3">4.6%</li>
                <li class="t-information-text4">
                  355ml 400ml 500ml<br /><br />
                  330ml 500ml
                </li>
              </ul>
            </div>
          </section>
          <section>
            <div id="t-food"></div>
            <h1 class="information-text2">추천 음식</h1>
            <div class="t-hover1">
              <img class="t-food1" src="../img/beerfood/오징어.png" />
              <img class="t-food-hover1" src="../img/beerfood/오징어2.png" />
              <h3 class="terra-food-text1">오징어구이</h3>
            </div>
            <div class="t-hover2">
              <img class="t-food2" src="../img/beerfood/나초.png" />
              <img class="t-food-hover2" src="../img/beerfood/나초2.png" />
              <h3 class="terra-food-text2">나초</h3>
            </div>
            <div class="t-hover3">
              <img class="t-food3" src="../img/beerfood/회.png" />
              <img class="t-food-hover3" src="../img/beerfood/회2.png" />
              <h3 class="terra-food-text3">회</h3>
            </div>
          </section>
        </div>
      </main>
    </div>
