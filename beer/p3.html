<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/beer.css" />
    <title>세번째 맥주</title>
  </head>

  <body>
    <div id="wrap">
      <header>
        <div>
          <a href="../">
            <img class="main-logo" src="../img/logo/LOGO_WHITE.png" />
          </a>
        </div>
        <nav>
          <ul>
            <li>
              <a href="../beer/p1.html"
                ><img
                  class="beer-logo c-beer-logo"
                  src="../img/nav_icon/beer/CASS.png"
              /></a>
            </li>
            <li>
              <a href="../beer/p2.html"
                ><img
                  class="beer-logo t-beer-logo"
                  src="../img/nav_icon/beer/TERRA.png"
              /></a>
            </li>
            <li>
              <a href="../beer/p3.html"
                ><img
                  class="beer-logo st-beer-logo"
                  src="../img/nav_icon/beer/stout.png"
              /></a>
            </li>
            <li>
              <a href="../beer/p4.html"
                ><img
                  class="beer-logo g-beer-logo"
                  src="../img/nav_icon/beer/GOMPYO.png"
              /></a>
            </li>
            <li>
              <a href="../beer/p5.html"
                ><img
                  class="beer-logo se-beer-logo"
                  src="../img/nav_icon/beer/SEOUL 1983.png"
              /></a>
            </li>
            <li>
              <a href="../beer/p6.html"
                ><img
                  class="beer-logo h-beer-logo"
                  src="../img/nav_icon/beer/HANGANG ALE.png"
              /></a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="banner-section">
          <img src="../img/beerpart/STOUT-BANNER.png" alt="" />
        </section>
        <section class="info-section">
          <img
            class="information-img"
            src="../img/beerpart/STOUT-INFO.png"
            alt=""
          />
          <ul>
            <div class="information">
              <li class="st-information-text1">
                대한민국이 즐기는 라거 타입 흑맥주 스타우트 상쾌하게 돌아오다.
              </li>
              <li class="st-information-text3">5%</li>
              <li class="st-information-text4">1600ml<br /><br />355ml</li>
            </div>
          </ul>
        </section>
        <section class="recommend-section">
          <h1 class="recommend-title">추천 음식</h1>
          <div class="recommend-box">
            <div class="recommend-item">
              <img class="recommend-icon" src="../img/beerfood/과일.png" />
              <img
                class="recommend-icon-color"
                src="../img/beerfood/과일2.png"
                alt=""
              />
              <h3 class="recommend-name">과일</h3>
            </div>
            <div class="recommend-item">
              <img class="recommend-icon" src="../img/beerfood/감자튀김.png" />
              <img
                class="recommend-icon-color"
                src="../img/beerfood/감자튀김2.png"
                alt=""
              />
              <h3 class="recommend-name">감자튀김</h3>
            </div>
            <div class="recommend-item">
              <img class="recommend-icon" src="../img/beerfood/소세지.png" />
              <img
                class="recommend-icon-color"
                src="../img/beerfood/소세지2.png"
              />
              <h3 class="recommend-name">소시지</h3>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
