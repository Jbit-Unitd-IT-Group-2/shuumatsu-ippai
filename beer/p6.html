<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/beer.css" />
    <title>여섯번째 맥주</title>
  </head>

  <body>
    <header>
      <div>
        <a href="../">
          <img class="main-logo" src="../img/logo/LOGO_WHITE.png" />
        </a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="../beer/p1.html"
              ><img
                class="beer-logo c-beer-logo"
                src="../img/nav_icon/beer/CASS.png"
            /></a>
          </li>
          <li>
            <a href="../beer/p2.html"
              ><img
                class="beer-logo t-beer-logo"
                src="../img/nav_icon/beer/TERRA.png"
            /></a>
          </li>
          <li>
            <a href="../beer/p3.html"
              ><img
                class="beer-logo st-beer-logo"
                src="../img/nav_icon/beer/stout.png"
            /></a>
          </li>
          <li>
            <a href="../beer/p4.html"
              ><img
                class="beer-logo g-beer-logo"
                src="../img/nav_icon/beer/GOMPYO.png"
            /></a>
          </li>
          <li>
            <a href="../beer/p5.html"
              ><img
                class="beer-logo se-beer-logo"
                src="../img/nav_icon/beer/SEOUL 1983.png"
            /></a>
          </li>
          <li>
            <a href="../beer/p6.html"
              ><img
                class="beer-logo h-beer-logo"
                src="../img/nav_icon/beer/HANGANG ALE.png"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="banner-section">
        <img src="../img/beerpart/HANGANG-BANNER.png" alt="" />
      </section>
      <section class="info-section">
        <img
          class="information-img"
          src="../img/beerpart/HANGANG-INFO.png"
          alt=""
        />
        <ul>
          <div class="information">
            <li class="h-information-text1">
              부드럽고 조밀한 거품이 특징이며 맥아의 단맛과 오렌지 껍질의
              상큼함이 청량감을 높여 편하게 마실 수 있는 맥주입니다.
            </li>
          </div>
        </ul>
      </section>
      <section id="p6-recommend" class="recommend-section">
        <h1 class="recommend-title">추천 음식</h1>
        <div class="recommend-box">
          <div class="recommend-item">
            <img class="recommend-icon" src="../img/beerfood/꽃게찜.png" />
            <img
              class="recommend-icon-color"
              src="../img/beerfood/꽃게찜2.png"
              alt=""
            />
            <h3 class="recommend-name">꽃게찜</h3>
          </div>
          <div class="recommend-item">
            <img class="recommend-icon" src="../img/beerfood/타르트.png" />
            <img
              class="recommend-icon-color"
              src="../img/beerfood/타르트2.png"
              alt=""
            />
            <h3 class="recommend-name">타르트</h3>
          </div>
          <div class="recommend-item">
            <img class="recommend-icon" src="../img/beerfood/카나페.png" />
            <img
              class="recommend-icon-color"
              src="../img/beerfood/카나페2.png"
            />
            <h3 class="recommend-name">카나페</h3>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
