            <a href="../beer/p1.html"><img class="beer-logo  c-beer-logo" src="../img/nav_icon/beer/CASS.png"></a>

          <li>
            <a href="../beer/p2.html"><img class="beer-logo  t-beer-logo" src="../img/nav_icon/beer/TERRA.png"></a>

          <li>

    </header>
    <main>
      <div id="main-img">
        <section>
          <img class="banner-img" src="../img/beerpart/HANGANG-BANNER.png" alt="">

        <section>
          <div>
            <img class="information-img" src="../img/beerpart/HANGANG-INFO.png" alt="">

          <div class="information">
            <ul>
              <li class="h-information-text1">
                부드럽고 조밀한 거품이 특징이며 맥아의 단맛과 오렌지 껍질의 상큼함이 청량감을 높여 편하게 마실 수 있는
                맥주입니다.
              </li>
              <li class="h-information-text3">
                5.2%
              </li>
              <li class="h-information-text4">
                330ml<br><br>500ml
              </li>
            </ul>
          </div>
        </section>
        <section>
          <div id="h-food"></div>
          <h1 class="information-text2">추천 음식</h1>
          <div class="h-hover1">
            <img class="h-food1" src="../img/beerfood/꽃게찜.png">
            <img class="h-food-hover1" src="../img/beerfood/꽃게찜2.png">

          <div class="h-hover2">

          </div>
          <div class="h-hover3">
            <img class="h-food3" src="../img/beerfood/카나페.png">
            <img class="h-food-hover3" src="../img/beerfood/카나페2.png">
