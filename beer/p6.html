  <body>
    <div id="wrap">
      <header>
        <nav id="terra-nav">
          <div>

              <img class="main-logo" src="../img/logo/LOGO_WHITE.png">
            </a>
          </div>
          <ul class="terra-ul">
            <li>
              <a class="beer-logo" href="http://127.0.0.1:5500/beer/p2.html"><img src="../img/nav_icon/beer/CASS.png"></a>
            </li>
            <li>
              <a class="beer-logo" href="http://127.0.0.1:5500/beer/p6.html"><img src="../img/nav_icon/beer/TERRA.png"></a>
            </li>
            <li>
              <a class="beer-logo" href="http://127.0.0.1:5500/beer/p5.html"><img src="../img/nav_icon/beer/stout.png"></a>

            <li>

            <li>
              <a class="beer-logo" href="http://127.0.0.1:5500/beer/p3.html"><img

            <li>

            </li>
          </ul>
        </nav>
      </header>
      <main id="terra-main">
        <div class="main-img">
          <section>
            <img class="terra-banner-img" src="/img/beerpart/TERRA-BANNER.jpg">
          </section>
          <section>
            <div>
              <img class="terra-inpormation-img" src="/img/beerpart/TERRA-INPO.png">
            </div>
            <div class="terra-inpormation">
              <ul class="terra-ul">
                <li class="terra-inpormation-text1">
                  <h3 class="terra-another-font">설명 : </h3>청정맥아 100%, 리얼탄산 100% 테라는 세계 공기질 부문 1위 호주에서 자란 청정맥아와
                  오직 발효공정에서 나오는 리얼탄산을 100% 사용하여
                  거품은 조밀하고 탄산은 오래 지속됩니다.
                </li>
                <li class="terra-inpormation-text1">
                  <h3 class="terra-another-font">도수 : </h3>4.6%
                </li>
                <li class="terra-inpormation-text1">
                  <h3 class="terra-another-font">용량 : </h3>병맥주 : 330ml 500ml <br>캔맥주 : 250ml/355ml/400ml/463ml/500ml
                </li>
              </ul>
            </div>
          </section>
          <section class="terra-food">
            <h1 class="terra-inpormation-text2">Food Paring</h1>
            <div>
              <img class="dried" src="http://paiksbeer.com/wp-content/uploads/2017/06/9_%EB%A8%B9%ED%83%9C%EA%B5%AC%EC%9D%B4.jpg">
              <h3 class="terra-food-text1">먹태구이</h3>
            </div>
            <div>
              <img class="nachos" src="https://img.insight.co.kr/static/2017/10/21/700/f8e31isod6z42978jqtw.jpg">
              <h3 class="terra-food-text2">낫초</h3>
            </div>
            <div>
              <img class="fish" src="https://mblogthumb-phinf.pstatic.net/MjAxOTExMjhfMTI0/MDAxNTc0OTQ0Njc0OTk1.ez2BiZif_b0zvGSGuRex1gLpzbHgU_F5r2yHKk0UlqYg.breuiTSIMpV4KT9YUaLY4vNqPsi6G8OtwPVFfUP3l1kg.PNG.kizaki56/00.png?type=w800">
